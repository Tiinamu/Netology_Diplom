- name: Install Mysql
  become: true
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items: 
    - "{{ mysql_packages }}"


- name: create db
  become: true
  mysql_db:
     name: "{{ db_name }}"
     state: present

- name: create mysql user 
  become: true
  mysql_user:
     name: "{{ db_user }}"
     password: "{{ db_password }}"
     priv: "{{ db_name }}.*:ALL"
     host: '%'
     state: present

- name: Enable remote login to mysql
  become: true
  lineinfile:
     path: /etc/mysql/mysql.conf.d/mysqld.cnf
     regexp: '^bind-address'
     line: 'bind-address = 0.0.0.0'
     backup: yes

- name: restart mysql
  become: true
  systemd:
    name: mysql
    state: restarted
    enabled: yes
    daemon_reload: yes

# rep task

- name: Replace master.cnf
  become: true
  template:
    src=templates/master.cnf
    dest=/etc/mysql/mysql.conf.d/master.cnf
  when:
    - mysql_replication_role == 'master'
    - mysql_replication_user is defined
    - (mysql_replication_master | length) > 0
 
- name: restart mysql
  become: true
  systemd:
    name: mysql
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Replace slave.cnf
  become: true
  template:
    src=templates/slave.cnf
    dest=/etc/mysql/mysql.conf.d/slave.cnf
  when:
    - mysql_replication_role == 'slave'
    - (mysql_replication_master | length) > 0

- name: restart mysql
  become: true
  systemd:
    name: mysql
    state: restarted
    enabled: yes
    daemon_reload: yes
  
- name: check slave replication status
  become: true
  mysql_replication:
    mode: getreplica
  register: slave
  when:
    - mysql_replication_role == 'slave'
    - (mysql_replication_master | length) > 0

- name: check master replication status
  become: true
  mysql_replication: 
    mode=getprimary
  delegate_to: "{{ mysql_replication_master }}"
  register: master
  when:
    - (slave.Is_Replica is defined and not slave.Is_Replica) or (slave.Is_Replica is not defined and slave is failed)
    - mysql_replication_role == 'slave'
    - (mysql_replication_master | length) > 0

- name: configure replication on the slave
  become: true
  mysql_replication:
    mode: changeprimary
    primary_host: "{{ mysql_replication_master }}"
    primary_user: "{{ mysql_replication_user }}"
    primary_password: "{{ mysql_replication_user_password }}"
    primary_log_file: "{{ master.File }}"
    primary_log_pos: "{{ master.Position }}"
  when:
    - (slave.Is_Replica is defined and not slave.Is_Replica) or (slave.Is_Replica is not defined and slave is failed)
    - mysql_replication_role == 'slave'
    - mysql_replication_user is defined
    - (mysql_replication_master | length) > 0

- name: Start replica
  become: true
  mysql_replication:
    mode: startreplica

- name: restart mysql
  become: true
  systemd:
    name: mysql
    state: restarted
    enabled: yes
    daemon_reload: yes
